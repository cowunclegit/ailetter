openapi: 3.0.0
info:
  title: AILetter API
  version: 1.0.0
paths:
  /api/newsletters/active-draft/clear:
    post:
      summary: Clear all items from the active newsletter draft
      description: Removes all trend item associations from the currently active draft newsletter.
      responses:
        '200':
          description: Draft cleared successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Draft cleared"
        '404':
          description: No active draft found
        '500':
          description: Server error
