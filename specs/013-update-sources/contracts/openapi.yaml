openapi: 3.0.0
info:
  title: Source Update API
  version: 1.0.0
paths:
  /api/sources/{id}:
    put:
      summary: Update an existing source
      description: Updates editable fields of a source. The `type` field is ignored if provided.
      parameters:
        - in: path
          name: id
          schema:
            type: integer
          required: true
          description: ID of the source to update
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                  minLength: 1
                url:
                  type: string
                  minLength: 1
                category_id:
                  type: integer
                  nullable: true
                reliability_score:
                  type: number
      responses:
        '200':
          description: Source updated successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Source'
        '400':
          description: Validation error
        '404':
          description: Source not found

components:
  schemas:
    Source:
      type: object
      properties:
        id:
          type: integer
        name:
          type: string
        type:
          type: string
          enum: [rss, youtube]
        url:
          type: string
        category_id:
          type: integer
        reliability_score:
          type: number
