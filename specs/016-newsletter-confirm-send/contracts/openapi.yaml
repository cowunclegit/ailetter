openapi: 3.0.0
info:
  title: Newsletter Approval API
  version: 1.0.0
paths:
  /api/newsletters/{id}/preview:
    get:
      summary: Get HTML preview of the newsletter
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: HTML content of the newsletter
          content:
            text/html:
              schema:
                type: string

  /api/newsletters/{id}/send-test:
    post:
      summary: Send a test email to the admin with a confirmation link
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Test email sent successfully

  /api/newsletters/confirm/{uuid}:
    get:
      summary: Process admin approval and trigger final distribution
      parameters:
        - name: uuid
          in: path
          required: true
          schema:
            type: string
      responses:
        '302':
          description: Redirects to confirmation-success or confirmation-failed
