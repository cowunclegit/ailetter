openapi: 3.0.0
info:
  title: AILetter Tagging API
  version: 1.0.0
paths:
  /api/trends:
    get:
      summary: List trend items with category filtering
      parameters:
        - in: query
          name: categoryIds
          schema:
            type: array
            items:
              type: integer
          description: List of category IDs to filter by (OR logic)
        - in: query
          name: limit
          schema:
            type: integer
            default: 20
        - in: query
          name: offset
          schema:
            type: integer
            default: 0
      responses:
        '200':
          description: A list of trend items with tags
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/TrendItem'

components:
  schemas:
    TrendItem:
      type: object
      properties:
        id:
          type: integer
        title:
          type: string
        original_url:
          type: string
        tags:
          type: array
          items:
            $ref: '#/components/schemas/Category'
    Category:
      type: object
      properties:
        id:
          type: integer
        name:
          type: string